<!-- Atttributes -->

<html> 
	<head><title> Attributes </title></head>
	
	<h3> <font color = "red"> Color via string name </font> </h3>
	
	<!-- https://www.w3schools.com/colors/colors_picker.asp -->
	<h3> <font color = #990033> Color via hexvalues </font> </h3>
	
	<!-- Background image attribute -->
	<body background = "bg/Clouds02.jpg">
	
		<strong> White Dog </strong> <br />
		
		<!-- Image tag, alt = displays if image not found, title = displays on mouse over operation -->
		<img src = "img/Dog01.jpg" alt = "Dog image not found" title = "Mouse over message" /> <br />
		
		<!-- Anchor tag, target opens new tab -->
		<a href = "https://www.pexels.com/search/dog/" target = "_blank"> Link to dog pics </a> <br />
		
	</body>
</html>
